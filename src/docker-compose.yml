version: '3.8' # Specify the Docker Compose file format version

services:
  catalogdb: # Name of your database service
    image: postgres:16 # Use the official PostgreSQL image, specifying a version
    container_name: catalogdb # Optional: Assign a custom name to the container
    environment:
      POSTGRES_DB: CatalogDb # Name of the database to create
      POSTGRES_USER: postgres # Username for the database
      POSTGRES_PASSWORD: postgres # Password for the database user
    volumes:
      - postgres_catalog:/var/lib/postgresql/data # Mount a named volume for persistent data storage
    ports:
      - "5432:5432" # Map host port 5432 to container port 5432
    restart: always # Automatically restart the container unless manually stopped

volumes:
  postgres_catalog: # Define the named volume for data persistence